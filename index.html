<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ashley's Moon Miner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bgstars">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-12 text-light text-center"><h1>MOON MINER</h1></div>
    </div>
    <div class="row my-5 py-5">


    <!-- column with left side card in it -->
      <div class="col-md-3 text-light"> 
        <div class="card bg-light text-dark w-100" style="width: 18rem;">
          <div class="card-header h5">
            INVENTORY
          </div>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item bg-warning"><strong>Total Cheese:</strong> <span id="cheeseQTY"></span></li>
            <li class="list-group-item bg-warning"><strong>Total Resources:</strong> <span id="multiplierQTY"></span>
              <p><strong>Total Multiplied Efficiency:</strong> <span id="multiplierIntensity"></span></p>
            </li>
          </ul>
        </div>
      </div>


      <!-- column with moon in it -->
      <div class="col-md-2 moon">
        <button onclick="mine()" type="button" class="btn btn-outline-none btn-lg btn-block h-100 w-100"></button>
      </div>

      <!-- column with inventory, on right -->
      <div class="col-md-3 text-light"> 
      <div class="card bg-light text-dark w-100" style="width: 18rem;">
        <div class="card-header h5">
          RESOURCES
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-warning"><strong>Pickaxes:</strong> <span id="axeQTY"></span>
          </li>
          <li class="list-group-item bg-warning"><strong>Shovels:</strong> <span id="shovelQTY"></span>
          </li>
          <li class="list-group-item bg-warning"><strong>Rovers:</strong> <span id="roverQTY"></span></li>
          <li class="list-group-item bg-warning"><strong>Moustronauts:</strong> <span id="miceQTY"></span></li>
        </ul>
      </div>
      </div>

      <!-- column with far right side card in it -->
      <div class="col-md-4 text-light">
        <div class="card bg-light text-dark w-100" style="width: 18rem;">
          <div class="card-header h5">
            STORE
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-warning">
              <button onclick="buyAxe()" type="button" class="btn btn-outline-success">BUY</button>
              <strong>Pickaxes</strong> cost <span id="axePrice"></span> cheese
            </li>
            <li class="list-group-item bg-warning">
              <button onclick="buyShovel()" type="button" class="btn btn-outline-success">BUY</button>
              <strong>Shovels</strong> cost <span id="shovelPrice"></span> cheese
            </li>
            <li class="list-group-item bg-warning"><button onclick="buyRover()" type="button" class="btn btn-outline-success">BUY</button>
              <strong>Rovers</strong> cost <span id="roverPrice"></span> cheese
            </li>
            <li class="list-group-item bg-warning"><button onclick="buyMouse()" type="button" class="btn btn-outline-success">BUY</button>
              <strong>Moustronauts</strong> cost <span id="mousePrice"></span> cheese
            </li>
          </ul>
        </div>

      </div>

    </div>
  </div>







<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
