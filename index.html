<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ashley's Moon Miner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid bgstars">
    <div class="row">
      <div class="col-12 text-light text-center"><h1>MOON MINER</h1></div>
    </div>
    <div class="row my-5 py-5">
    <!-- column with left side card in it -->
      <div class="col-4 text-light"> 
        <div class="card bg-light text-dark w-100" style="width: 18rem;">
          <div class="card-header">
            INVENTORY
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">CHEESE: <span id="cheeseQTY"></span></li>
            <li class="list-group-item">Pickaxes: <span id="axeQTY"></span>
              <button onclick="buyAxe()" type="button" class="btn btn-outline-success">BUY</button>
            </li>
            <li class="list-group-item">Shovels: <span id="shovelQTY"></span></li>
            <li class="list-group-item">Rovers: <span id="roverQTY"></span></li>
            <li class="list-group-item">Moustronauts: <span id="miceQTY"></span></li>
          </ul>
        </div>
      </div>
      <!-- column with moon in it -->
      <div class="col-3 moon">
        <button onclick="mine()" type="button" class="btn btn-outline-secondary btn-lg btn-block h-100 w-100">mine</button>
      </div>
      <!-- column with right side card in it -->
      <div class="col-5 text-light">larger box?</div>

    </div>
  </div>









<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
